<!DOCTYPE html>
<html>
<head>
    <title>Bulb Switch</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 200px;
        }
    </style>
</head>

<body>

<h2>Bulb ON/OFF</h2>

<img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif">

<br><br>

<button onclick="turnOn()">Turn ON</button>
<button onclick="turnOff()">Turn OFF</button>

<script>
    function turnOn() {
        document.getElementById("bulb").src =
            "https://www.w3schools.com/js/pic_bulbon.gif";
    }

    function turnOff() {
        document.getElementById("bulb").src =
            "https://www.w3schools.com/js/pic_bulboff.gif";
    }
</script>

</body>
</html>
